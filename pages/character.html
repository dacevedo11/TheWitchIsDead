    <h1 class="spooky-title">YOU ARE A CUTE WOODLAND ANIMAL</h1>

    <div class="story-container">

        <div class="story">

            <p class="spooky-text">
                You have four traits: <br>
                <strong class="highlight">CLEVER</strong> (interact with humans, understand them) <br>
                <strong class="highlight">FIERCE</strong> (scare, drag, push, carry, bute, scratch) <br>
                <strong class="highlight">SLY</strong> (sneak, steal, hide) <br>
                <strong class="highlight">QUICK</strong> (outpace, climb, evade)
            </p>

            <p class="spooky-text">
                Roll a d10 to see what you are. <br>
                <button id="rollAnimal" class="navigation-button roll-button">Roll</button> <br>
                <strong class="highlight"><span id="resultAnimal"></span></strong>
            </p>
